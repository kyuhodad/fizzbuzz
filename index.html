
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Week1 HomeWorks: FizzBuzz">
    <meta name="author" content="Kyeong Hwi Lee">

    <title>FizzBuzz by Kyeong Hwi Lee</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="fizzbuzz.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <div class="jumbotron">
      <h1>Let's count in FizzBuzz way!</h1>
    </div>

    <div class="row input-group">
      <span class="input-group-addon">Type a number : </span>
      <input id="input-number" class="form-control" type="number" min="1" max="1000" value="50">
      <span class="input-group-btn">
        <button id="random-btn" class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
        </button>
        <button id="fizzbuzz-btn" class="btn btn-success" type="button">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
      </span>
    </div>

    <br/>

    <div class="row panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Follow me!</h3>
      </div>
      <div class="panel-body">
        <table id="output-table" border="1" style="width:100%">
        </table>
      </div>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
